<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="util.css">
</head>
<body>
    <h1 class="text-center">Calculator</h1>
    <div class="container bg-blue mx-auto item-center flex-col flex">
        <div class="row">
            <input type="text" class="input">
        </div>
        <div class="row row-1 ">   
            <button class="button Arith-tbn-bg-color">(</button>
            <button class="button Arith-tbn-bg-color">)</button>
            <!-- <button class="button btn-1 Arith-tbn-bg-color"> <p>ans</p></button> -->
            <!-- <button class="button btn-1 Arith-tbn-bg-color"><p>del</p></button> -->
            <button class="button btn-1 Arith-tbn-bg-color Enter">clear</button>
 
        </div>
        <div class="row  row-1">
            <button class="button numbtn-bg-color">7</button>
            <button class="button numbtn-bg-color">8</button>
            <button class="button numbtn-bg-color">9</button>
            <button class="button Arith-tbn-bg-color">*</button>
            <!-- <button class="button Arith-tbn-bg-color">0</button> -->

        </div>
        <div class="row  row-1">
            <button class="button numbtn-bg-color">4</button>
            <button class="button numbtn-bg-color">6</button>
            <button class="button numbtn-bg-color">6</button>
            <!-- <button class="button Arith-tbn-bg-color ">x</button> -->
            <button class="button Arith-tbn-bg-color">/</button>

        </div>
        <div class="row  row-1">
            <button class="button numbtn-bg-color">1</button>
            <button class="button numbtn-bg-color">2</button>
            <button class="button numbtn-bg-color">3</button>
            <button class="button Arith-tbn-bg-color">+</button>
            <!-- <button class="button Arith-tbn-bg-color">-</button> -->

        </div>
        <div class="row  row-1">
            <button class="button Arith-tbn-bg-color">.</button>
            <button class="button numbtn-bg-color">0</button>
            <!-- <button class="button Arith-tbn-bg-color"><p></p>button> -->
            <!-- <button class="button Arith-tbn-bg-color ">=</button> -->

            <button class="button Enter">=</button>
            

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
